<div class="container contact-form">
    <div class="contact-image">
        <img src="../../../assets/img/enviar.png" alt="rocket_contact"/>
    </div>
    <form>
       <h3> Dejanos un mensaje </h3>
       <div class="row">
            <div class="col-md-6">
                <div class="form-group mb-3">
                    <input type="text" name="txtName" class="form-control" placeholder="Tu Nombre *" value="" />
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="txtEmail" class="form-control" placeholder="Tu Email *" value="" />
                </div>
                <div class="form-group mb-3">
                    <input type="text" name="txtPhone" class="form-control" placeholder="Tu Celular *" value="" />
                </div>
            </div>
            <div class="col-md-6">
                <div class="form-group">
                    <textarea name="txtMsg" class="form-control" placeholder="Dejanos tu mensaje *" style="width: 100%; height: 150px;"></textarea>
                </div>
            </div>
            <div class="form-group">
                <input type="submit" name="btnSubmit" class="btnContact" value="Enviar Mensaje" />
            </div>
        </div>
    </form>
</div>
